<!DOCTYPE html>
<html>
<head>
	<title>angular</title>
	<link type="text/css" rel="stylesheet" href="style.css"/>
	<script src="angular.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
<div ng-app="" ng-init="names=[
{firstname:'Sneha',lastname:'Gone',age:'24'},
{firstname:'Sashank',lastname:'Perisetti',age:'24'},
{firstname:'Krishna',lastname:'Reddy',age:'52'},
{firstname:'Uma',lastname:'Rani',age:'50'},
{firstname:'Srusti',lastname:'Reddy',age:'50'},
{firstname:'Bhavana',lastname:'Muduganthi',age:'26'},
{firstname:'Vishala',lastname:'Penuballi',age:'50'},
{firstname:'Rahul',lastname:'Changani',age:'50'},
]">
<h1> Details:</h1>
<table>
 <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
  </tr>
<tr ng-repeat="x in names">
<td>{{x.firstname}}</td>
<td>{{x.lastname}}</td>
<td>{{x.age}}</td>
</tr>
</table>
</div>
</body>
</html>
